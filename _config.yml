# Book settings
title: Основи програмування в "обіймах" Python
author: <a href="mailto:vikvikgrom@gmail.com">Громова В.В.</a>
logo: content/images/logo/logo.png
copyright: "2020"

exclude_patterns: [_*, .*, tools, README.md, content/LICENSE.md, content/wip*]

#description: >-
#  Інструкції до виконання лабораторних робіт
